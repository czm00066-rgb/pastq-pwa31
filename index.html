<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>過去問タップ学習</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Yu Gothic",sans-serif;
      margin:0;
      background:#f6f6f6;
      color:#111;
      font-size:16px; /* ベースアップ */
    }
    header{
      position:sticky;
      top:0;
      background:#fff;
      border-bottom:1px solid #ddd;
      padding:12px 12px 10px;
      z-index:5;
    }
    h1{
      font-size:20px;
      margin:0 0 10px;
    }
    .controls{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    select,label,button{
      font-size:15px;
    }
    select,button{
      padding:8px 10px;
      border:1px solid #ccc;
      border-radius:10px;
      background:#fff;
    }
    .chip{
      display:flex;
      align-items:center;
      gap:6px;
      padding:8px 10px;
      border:1px solid:#ccc;
      border-radius:10px;
      background:#fff;
    }
    main{
      padding:12px;
    }
    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:14px;
      margin:10px 0;
      overflow:hidden;
      box-shadow:0 1px 1px rgba(0,0,0,0.03);
    }
    .qrow{
      display:flex;
      gap:10px;
      padding:12px;
      align-items:flex-start;
    }
    .qtext{
      flex:1;
    }
    .meta{
      font-size:14px;
      color:#666;
      margin-bottom:6px;
    }
    .question{
      font-size:17px;
      line-height:1.4;
    }
    .choices{
      margin-top:6px;
      font-size:16px;
      line-height:1.4;
    }
    .choice-item{
      display:flex;
      align-items:flex-start;
      gap:6px;
      margin-top:4px;
    }
    .choice-item input.choice-check{
      margin-top:3px;
    }
    .choice-label{
      width:1.5em;
    }
    .choice-text.correct{
      color:#c00;
      font-weight:600;
    }
    .checks{
      display:flex;
      flex-direction:row;   /* 横並びで◻◻◻ */
      gap:6px;
      margin-left:8px;
    }
    .checks input{
      width:20px;
      height:20px;
    }
    .badge{
      font-size:13px;
      color:#fff;
      background:#111;
      border-radius:10px;
      padding:2px 8px;
      white-space:nowrap;
    }
    .detail{
      border-top:1px solid:#eee;
      padding:12px;
      background:#fafafa;
      font-size:15px;
    }
    .detail h3{
      font-size:15px;
      margin:0 0 6px;
      color:#333;
    }
    .detail p{
      margin:0 0 10px;
      white-space:pre-wrap;
      line-height:1.35;
    }
    .muted{
      color:#666;
    }
    .danger{
      color:#b00020;
    }
  </style>
</head>
<body>
  <header>
    <h1>過去問タップ学習</h1>
    <div class="controls">
      <select id="yearFilter"></select>
      <select id="examFilter"></select>
      <select id="sortMode">
        <option value="no">並び：回→番号</option>
        <option value="score">並び：チェック多い順</option>
      </select>
      <label class="chip">
        <input id="onlyChecked" type="checkbox">
        チェックありだけ
      </label>
      <label class="chip">
        <input id="onlyWrong" type="checkbox">
        間違いだけ
      </label>
      <button id="reset">チェック全リセット</button>
    </div>
  </header>

  <main>
    <div id="list"></div>
  </main>

  <!-- 読み込み順が超重要：questions → explanations → app -->
  <script src="questions.js"></script>
  <script src="explanations.js"></script>
  <script src="app.js"></script>
</body>
</html>

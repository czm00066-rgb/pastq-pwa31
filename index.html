<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>過去問タップ学習</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Yu Gothic",sans-serif;
      margin:0;
      background:#f6f6f6;
      color:#111;
      font-size:16px; /* ベースアップ */
    }
    header{
      position:sticky;
      top:0;
      background:#fff;
      border-bottom:1px solid #ddd;
      padding:10px 12px 8px;
      z-index:5;
    }
    h1{
      font-size:20px;
      margin:0 0 8px;
    }

    /* --- ヘッダ内レイアウト --- */
    .controls{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .controls-grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr)); /* 横2×縦2 */
      gap:8px;
    }
    .filter-row{
      display:flex;
      gap:8px;
    }

    select,label,button{
      font-size:15px;
    }
    select,button{
      padding:8px 10px;
      border:1px solid #ccc;
      border-radius:10px;
      background:#fff;
      width:100%;
      box-sizing:border-box;
    }
    .chip{
      display:flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border:1px solid:#ccc;
      border-radius:10px;
      background:#fff;
      flex:1;
    }

    main{
      padding:12px;
    }
    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:14px;
      margin:10px 0;
      overflow:hidden;
      box-shadow:0 1px 1px rgba(0,0,0,0.03);
      position:relative;
    }

    /* --- 問題行レイアウト：テキストは横いっぱい --- */
    .qrow{
      padding:12px;
      position:relative; /* 右上チェックを絶対配置するため */
    }
    .qtext{
      /* 幅制限なしで横いっぱい */
    }

    .meta{
      font-size:14px;
      color:#666;
      margin-bottom:6px;
    }
    .question{
      font-size:17px;
      line-height:1.4;
    }
    .choices{
      margin-top:6px;
      font-size:16px;
      line-height:1.4;
    }
    .choice-item{
      display:flex;
      align-items:flex-start;
      gap:6px;
      margin-top:4px;
    }
    .choice-item input.choice-check{
      margin-top:3px;
    }
    .choice-label{
      width:1.5em;
    }
    .choice-text.correct{
      color:#c00;
      font-weight:600;
    }

    /* --- 右上の ◻◻◻ --- */
    .checks{
      position:absolute;
      top:8px;
      right:10px;
      display:flex;
      flex-direction:row;
      gap:6px;
    }
    .checks input{
      width:20px;
      height:20px;
    }

    .badge{
      font-size:13px;
      color:#fff;
      background:#111;
      border-radius:10px;
      padding:2px 8px;
      white-space:nowrap;
    }
    .detail{
      border-top:1px solid:#eee;
      padding:12px;
      background:#fafafa;
      font-size:15px;
    }
    .detail h3{
      font-size:15px;
      margin:0 0 6px;
      color:#333;
    }
    .detail p{
      margin:0 0 10px;
      white-space:pre-wrap;
      line-height:1.35;
    }
    .muted{
      color:#666;
    }
    .danger{
      color:#b00020;
    }
  </style>
</head>
<body>
  <header>
    <h1>過去問タップ学習</h1>

    <!-- コントロール類 -->
    <div class="controls">
      <!-- 上：横2×縦2 グリッド -->
      <div class="controls-grid">
        <!-- 1段目 -->
        <select id="yearFilter"></select>
        <select id="examFilter"></select>
        <!-- 2段目 -->
        <select id="sortMode">
          <option value="no">並び：回→番号</option>
          <option value="score">並び：チェック多い順</option>
        </select>
        <button id="randomWrong">間違いだけランダム</button>
      </div>

      <!-- 下：チェックボックス 2つを横並び -->
      <div class="filter-row">
        <label class="chip">
          <input id="onlyChecked" type="checkbox">
          チェックありだけ
        </label>
        <label class="chip">
          <input id="onlyWrong" type="checkbox">
          間違いだけ
        </label>
      </div>
    </div>
  </header>

  <main>
    <div id="list"></div>
  </main>

  <!-- 読み込み順が超重要：questions → explanations → app -->
  <script src="questions.js"></script>
  <script src="explanations.js"></script>
  <script src="app.js"></script>
</body>
</html>

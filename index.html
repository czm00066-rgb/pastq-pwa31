<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>過去問タップ学習</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <style>
    body{
      font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Yu Gothic",sans-serif;
      margin:0;
      background:#f6f6f6;
      color:#111;
      font-size:16px;
    }
    header{
      position:sticky;
      top:0;
      background:#fff;
      border-bottom:1px solid #ddd;
      padding:10px 10px 8px;
      z-index:5;
    }
    h1{
      font-size:20px;
      margin:0 0 8px;
    }
    .controls{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    /* 2×2 グリッド */
    .control-grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:6px;
    }
    .control-box{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .control-label{
      font-size:12px;
      color:#666;
    }
    select{
      font-size:14px;
      padding:6px 8px;
      border:1px solid #ccc;
      border-radius:10px;
      background:#fff;
    }
    .chip{
      display:flex;
      align-items:center;
      gap:4px;
      padding:4px 8px;
      border:1px solid #ccc;
      border-radius:999px;
      background:#fff;
      font-size:13px;
      white-space:nowrap;
    }
    .chip input{
      width:16px;
      height:16px;
    }
    .progress-text{
      font-size:13px;
      color:#444;
      padding:2px 4px 0;
      min-height:1.2em;
    }

    main{
      padding:12px;
    }
    .card{
      background:#fff;
      border:1px solid #ddd;
      border-radius:14px;
      margin:10px 0;
      overflow:hidden;
      box-shadow:0 1px 1px rgba(0,0,0,0.03);
    }
    .qrow{
      padding:12px;
    }
    .meta-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      margin-bottom:4px;
    }
    .meta{
      font-size:14px;
      color:#666;
    }
    .badge{
      font-size:13px;
      color:#fff;
      background:#111;
      border-radius:10px;
      padding:2px 8px;
      white-space:nowrap;
      margin-left:6px;
    }
    .checks{
      display:flex;
      flex-direction:row;
      gap:4px;
    }
    .checks input{
      width:18px;
      height:18px;
    }
    .question{
      font-size:17px;
      line-height:1.4;
    }
    .choices{
      margin-top:6px;
      font-size:16px;
      line-height:1.4;
    }
    .choice-item{
      display:flex;
      align-items:flex-start;
      gap:6px;
      margin-top:4px;
    }
    .choice-item input.choice-check{
      margin-top:3px;
    }
    .choice-label{
      width:1.5em;
    }
    .choice-text.correct{
      color:#c00;
      font-weight:600;
    }
    .detail{
      border-top:1px solid:#eee;
      padding:12px;
      background:#fafafa;
      font-size:15px;
    }
    .detail h3{
      font-size:15px;
      margin:0 0 6px;
      color:#333;
    }
    .detail p{
      margin:0 0 10px;
      white-space:pre-wrap;
      line-height:1.35;
    }
    .muted{
      color:#666;
    }
  </style>
</head>
<body>
  <header>
    <h1>過去問タップ学習</h1>
    <div class="controls">
      <!-- 2×2 グリッド -->
      <div class="control-grid">
        <div class="control-box">
          <div class="control-label">年度</div>
          <select id="yearFilter"></select>
        </div>
        <div class="control-box">
          <div class="control-label">第◯回</div>
          <select id="examFilter"></select>
        </div>
        <div class="control-box">
          <div class="control-label">並び</div>
          <select id="sortMode">
            <option value="no">並び：回→番号</option>
            <option value="score">並び：チェック多い順</option>
          </select>
        </div>
        <div class="control-box">
          <div class="control-label">フィルタ</div>
          <label class="chip">
            <input id="onlyChecked" type="checkbox">
            チェックありだけ
          </label>
        </div>
      </div>

      <!-- 正答率メータ＋リセットボタン -->
      <div style="display:flex; align-items:center; gap:8px;">
        <div id="progress" class="progress-text"></div>
        <button id="reset-answers" style="padding:4px 8px; font-size:12px; border-radius:999px; border:1px solid #ccc; background:#fff;">
          リセット
        </button>
      </div>
    </div>
  </header>

  <main>
    <div id="list"></div>
  </main>

  <!-- 読み込み順が超重要：questions → explanations → app -->
  <script src="questions.js"></script>
  <script src="explanations.js"></script>
  <script src="app.js"></script>
</body>
</html>
